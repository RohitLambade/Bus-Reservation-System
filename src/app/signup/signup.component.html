
<form #signupForm="ngForm" action="action_page.php" style="border:1px solid #ccc" (ngSubmit)=addCustomer(signupForm) novalidate>
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>
  
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="regemail" ngModel required>
  
      <label for="psw"><b>Password</b></label>
      <br>
      <p style="color:red;"><i>Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters</i></p>
      <input type="password" placeholder="Enter Password" name="regpassword" ngModel pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
  
      <label for="psw-repeat"><b>Repeat Password</b></label>
      <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
      
      <label for="name"><b>Name</b></label>

      <input type="text" placeholder="Enter Full Name" name="regusername" ngModel required>

      <label for="number"><b>Phone Number</b></label>
      <input type="text" placeholder="Enter Number" name="regphone" ngModel required>

      <label for="address"><b>Address</b></label>
      <input type="text" placeholder="Enter Address" name="address" required>
    
      <label for="Gender"><b> Gender</b></label>
      <input type="radio" name="male" value="gender"> male
      <input type="radio" name="female" value="gender"> female
      <input type="radio" name="other" value="gender"> other
      
  
      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>
  
      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
  
      <div class="clearfix">
        <button type="button" class="cancelbtn" (click)="clicked()" >Cancel</button> <!--On Cancel it should go to search page.-->
        <button [disabled]="!signupForm.valid" type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
</form>
<br><br><br><br>
